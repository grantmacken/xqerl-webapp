name: CI

on:
  push:
    branches: master
# Environment variables available to all jobs and steps in this workflow
env:
  GITHUB_SHA: ${{ github.sha }}
  GCE_PROJECT: ${{ secrets.PROJECT_ID }}
  GCE_ZONE: australia-southeast1-b
  GCE_NAME: gmack
  LETSENCRYPT: /etc/letsencrypt
  TLS_COMMON_NAME: ${{ secrets.TLS_COMMON_NAME }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Setup gcloud
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: "270.0.0"
          service_account_email: ${{ secrets.CLIENT_EMAIL }}
          service_account_key: ${{ secrets.GCE_KEY }}
      - name: gcloud configure
        run: |
          gcloud config set project ${GCE_PROJECT}
          gcloud config set compute/zone ${GCE_ZONE}
          gcloud compute instances list
          gcloud compute config-ssh &>/dev/null
      - name: gcloud ssh
        run: |
          echo '-------------------------------'
          #echo ${HOST}
          # gcloud compute ssh ${GCE_NAME} --container or --command 'ls -al .'
          # copy from container 'or' into GCE host
          gcloud compute ssh ${GCE_NAME} --command 'mkdir -p ./certs'
          gcloud compute ssh ${GCE_NAME} \
          --command "docker cp or:${LETSENCRYPT}/dh-param.pem ~/certs -L"
          gcloud compute ssh ${GCE_NAME} \
          --command 'docker cp or:${LETSENCRYPT}/live/${TLS_COMMON_NAME}/fullchain.pem ~/certs -L'
          gcloud compute ssh ${GCE_NAME} \
          --command 'docker cp or:${LETSENCRYPT}/live/${TLS_COMMON_NAME}/privkey.pem ~/certs -L'
          gcloud compute ssh ${GCE_NAME}  \
          --command 'docker cp or:${LETSENCRYPT}/live/${TLS_COMMON_NAME}/cert.pem ~/certs -L'
          mkdir -p ${LETSENCRYPT}/live/${TLS_COMMON_NAME}
          # copy from GCE HOST into this actions instance 
          gcloud compute scp  ${GCE_NAME}:~/certs ${LETSENCRYPT}/live/${TLS_COMMON_NAME} --dry-run 
